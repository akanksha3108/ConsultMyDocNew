{%extends 'layout.html'%}


{%block body%}

<div class="jumbotron">
  <h1>Login</h1>
  <form action="" method="post">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" value="{{request.form.username}}" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" value="{{request.form.password}}" class="form-control">
    </div>
    <button type="submit" value="Submit" class="btn btn-success">Submit</button>
  </form>
</div>

{%endblock%}
